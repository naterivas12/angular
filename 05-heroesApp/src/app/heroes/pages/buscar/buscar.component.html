<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>

  </div>
  <div fxLayout="column">
    <h3>buscador</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>heroe</mat-label>
      <input type="text"
             aria-label="Number"
             matInput
             [(ngModel)]="termino"
             [matAutocomplete]="auto"
             (input)="buscando()"
             >

      <mat-autocomplete 
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
          No se encontró nada con el término {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>
