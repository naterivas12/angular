<h1>
  {{(heroe.id)?'Editar':'Nuevo'}}
  HÃ©roe 
  <small>{{heroe.superhero}}</small></h1>

<div
  fxLayout="row"
  fxLayout.xs="column" 
  fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div 
        fxLayout="row"
        fxLayout.xs="column" 
        fxLayoutGap="20px">
      <mat-form-field fxFlex="100" fxLayout.xs="column" >
        <mat-label>Super Heroe</mat-label>
        <input 
          matInput
          type="text"
          [(ngModel)]="heroe.superhero"
          required>
      </mat-form-field>
      
      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input 
          matInput
          type="text"
          [(ngModel)]="heroe.alter_ego"
          required>
      </mat-form-field>

    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparicion</mat-label>
      <input 
        matInput
        type="text"
        [(ngModel)]="heroe.first_appearance"
        required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input 
        matInput
        type="text"
        [(ngModel)]="heroe.characters"
        required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>creador</mat-label>
      <mat-select 
        required
        [(ngModel)]="heroe.publisher"
        >
        <mat-option 
        *ngFor="let publisher of publishers"
        [value]="publisher.id"
        >
        {{publisher.id}}
      </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Foto Url</mat-label>
      <input 
        matInput
        type="url"
        [(ngModel)]="heroe.alt_img"
        required>
    </mat-form-field>

    <br>
    <div fxLayout>

      <button 
          mat-flat-button 
          color="primary"
          (click)="guardar()">
        <mat-icon>save</mat-icon>
        {{(heroe.id)?'Actualizar':'Crear'}}
      </button>

      <span class="spacer"></span>

      <button
        mat-raised-button
        *ngIf="heroe.id"
        color="warn"
        (click)="borrarHeroe()">
        <mat-icon>remove</mat-icon>
        Borrar
      </button>

    </div>

  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="">
  </div>

</div>
